{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'main/styles/pagefour.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="thirdpage">
      <div class="header">
        <div class="sitetitle">Name of our Site</div>
        <div class="headerpart2">
          <input
            type="text"
            class="searchbar"
            placeholder="Search for Audios"
          />
        </div>
      </div>
      <!-- <button class="allAudiosbtn btnclass">All Audios</button> -->
      <button class="analyticsbtn btnclass">Analytics</button>
    </div>
    <div class="body">
      {% for audio in audios %}
      <div class="singleaudio">
        <h4 class="audioname">Audio Name : Sample{{ name }}</h4>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
